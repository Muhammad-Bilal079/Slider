<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    .item{
        height: 90vh;
        width: 100%;
        background-color: red;
}
.item img{
    height: 90vh;
    width: 100%;
}
</style>
</head>
<body>
    <div class="owl-carousel owl-theme">
        <div class="item">
            <img src="./assets/21.jpg"  height="50%" width="70%">
        </div>
        <div class="item">
            <img src="./assets/22.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/23.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/24.png" alt="">
        </div>
        <div class="item">
            <img src="./assets/25.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/26.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/27.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/28.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/29.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/30.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/31.jpg" alt="">
        </div>
        <div class="item">
            <img src="./assets/32.jpg" alt="">
        </div>
    </div>

   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    
    <script>
        $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    autoplay:true,
    autoplayTime:1000,
    stagepadding:50,
    dots:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:1
        },
        1000:{
            items:1
        }
    }
})

    </script>
</body>
</html>
